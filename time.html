<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
    <style>
        span{
            background-color: black;
            color: chartreuse;
            font-size: 20px;
        }
        h4{
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        function showtime()
        {
            let a=new Date();
            document.getElementById("clock1").innerHTML=a.toLocaleTimeString();
            document.getElementById("clock2").innerHTML=a.toLocaleDateString();
        }
        setInterval(showtime,1000)
    </script>
    <body>
    <center>
        <h4>
        <span>Current Time is...</span>
        <span id="clock1"></span> &nbsp;&nbsp;&nbsp;
        <span>Current Date is...</span>
        <span id="clock2"></span>
        </h4>
        </center>
</body>
</html>
