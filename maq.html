<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
    <style>
        marquee{
            height: 100vh;
        }
    </style>
</head>
<body>
    <marquee behavior="scroll" direction="down" onmouseover="this.stop()" onmouseout="this.start()">
        <img src="1.jpg" height="200px" width="300px"><br><br>
        <img src="2.jpg" height="200px" width="300px"><br><br>
        <img src="3.jpg" height="200px" width="300px"><br><br>
        <img src="4.jpg" height="200px" width="300px"><br><br>
        <img src="5.jpg" height="200px" width="300px"><br><br>
        <img src="6.jpg" height="200px" width="300px"><br><br>
        <img src="7.jpg" height="200px" width="300px"><br><br>
        <img src="8.jpg" height="200px" width="300px"><br><br>
        <img src="9.jpg" height="200px" width="300px"><br><br>
        <img src="10.jpg" height="200px" width="300px"><br><br>
        <img src="11.jpg" height="200px" width="300px"><br><br>
        <img src="12.jpg" height="200px" width="300px">
    </marquee>
</body>
</html>
